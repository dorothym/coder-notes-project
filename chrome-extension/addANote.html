<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Save to [NAME HERE]</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="jquery-1.12.2.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <div class="container background">
        <h4 class="text-center">Add a note</h4>
        <form id="saveNote">
          <!-- <div class="form-group">
            <textarea placeholder="Describe this note"></textarea autocomplete="on">
          </div> -->
          <!-- <hr></hr> -->
          <div class="form-group">
            <input type="text" id="title" name="title" placeholder="Filename">
          </div>
          <div class="form-group">
            <label for="notebook">Notebook</label>
            <select id="notebook" name="notebook">
            </select>
          </div>
          <div class="form-group">
            <textarea id="body" value="grabSelectedText()"></textarea>
          </div>
          <hr></hr>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags">
          </div>
          <div class="form-group">
            <button class="btn btn-block" type="submit" type="button">Save note</button>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
